<table id="item">
  <tr>
    <td>item_no </td>
    <td>amount</td>
    <td>description</td>
    <td>name</td>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item['item_no'] }}</td>
    <td>{{ item['amount'] }}</td>
    <td>{{ item['description'] }}</td>
    <td>{{ item['name'] }}</td>
  </tr>
</table>
<br>
<button class="btn btn-danger" (click)="getItems()">Get all items</button>
